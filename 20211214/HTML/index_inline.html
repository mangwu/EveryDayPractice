<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行内元素</title>
  </head>
  <body>
    <header><h2>行内元素</h2></header>
    <main>
      <section>
        <h3>
          说明链接：<a
            href="https://www.notion.so/mangwu/2021-12-24-b2e2553680b14863851d18cd99ec7f0b#67fa1f5080704f9283a1331db6bd9548"
            target="_blank"
            rel="noopener noreferrer"
            >行内元素</a
          >
        </h3>
      </section>
      <section>
        <article>
          <h3>例子</h3>
          <ul>
            <li>
              b , i, small
              <div>
                I like <b>cat</b>, but <i>Tom</i><small>(my teaher)</small> hate
                it.
              </div>
            </li>
            <li>
              abbr, code, cite
              <figure>
                <blockquote>
                  <code>console.log('Hello, World!')</code>
                </blockquote>
                <figcaptipn>常用的程序输出，源于
                  <cite>The C Programming Language</cite>
                </figcaption>
              </figure>
            </li>
            <li>dfn, em
              <dl>
                <!-- Define "World-Wide Web" and reference definition for "the Internet" -->
                <dt>
                  <dfn>
                    <abbr title="World-Wide Web">WWW</abbr>
                  </dfn>
                </dt>
                <dd>The World-Wide Web (WWW) is <em>a system of interlinked hypertext documents</em> accessed on <a href="#def-internet">the Internet</a>.</dd>
              </dl>
            </li>

          </ul>
        </article>
      </section>
    </main>
  </body>
</html>
